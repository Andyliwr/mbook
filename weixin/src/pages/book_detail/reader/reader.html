<view class="reader-container">
	<view class="content" style="width: {{maxPageNum*100+'%'}}; -webkit-column-count: {{maxPageNum}}; column-count: {{maxPageNum}};left: {{leftValue+'px'}}" bindtouchstart="handletouchtart" bindtouchmove="handletouchmove" bindtouchend="handletouchend">
		<text>{{content}}</text>
	</view>
	<view class="control" style="width:{{windows.windows_width+'px'}};display:{{(control.control_tab == '1' && control.all == '1')? 'flex': 'none'}}">
		<view class="control-item" data-control="mulu" bindtap="gotoControlDetail">
			<icon class="mulu-icon"></icon>
		</view>
		<view class="control-item" data-control="jingdu" bindtap="gotoControlDetail">
			<icon class="jingdu-select-icon"></icon>
		</view>
		<view class="control-item" data-control="color" bindtap="gotoControlDetail">
			<icon class="day-select-icon"></icon>
		</view>
		<view class="control-item" data-control="font" bindtap="gotoControlDetail">
			<icon class="font-icon"></icon>
		</view>
	</view>
	<view class="control-detail" style="display:{{(control.control_detail == '1' && control.all == '1')? 'block': 'none'}}">
		<view class="jingdu-detail" style="display:{{control.target == 'jingdu'? 'block': 'none'}}">
			<view class="jingdu">
				<icon class="rleft-icon"></icon>
				<view class="nameAndNum">
					<text class="faction">{{factionTitle}}\n</text>
					<text class="jingdu-num">第{{currentSlideValue}}章{{' 共'+newestSectionNum}}章</text>
				</view>
				<icon class="rright-icon"></icon>
			</view>
			<slider bindchange="slider1change" left-icon="cancel" right-icon="success_no_circle" selected-color="#fd9941" min="0" max="{{newestSectionNum}}" value="{{currentSlideValue}}" />
		</view>
		<view class="color-detail" style="display:{{control.target == 'color'? 'block': 'none'}}">
		color
		</view>
		<view class="font-detail" style="display:{{control.target == 'font'? 'block': 'none'}}">
		font
		</view>
	</view>
</view>
